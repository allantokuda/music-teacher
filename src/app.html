<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<!-- use global style to control VexFlow SVG appearance -->
		<style>
			.played .vf-notehead { fill: green; }
			.vexflow svg {
				transform: scale(2);
				margin: 20%;
			}
			@keyframes RIPPLE {
				from {
					opacity: 0.7;
					transform: scale(1);
				}
				to {
					opacity: 0;
					transform: scale(5);
				}
			}
			.ripple {
				animation: RIPPLE 0.5s ease-out;
				animation-duration: 0.5s;
				opacity: 0;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
